<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Smart Contact Manager</title>
    <!-- Link to Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section id="content" class="bg-gray-100 py-10 min-h-screen">
      <div class="container mx-auto px-6">
        <h1 class="text-4xl font-semibold text-center text-gray-800 mb-8">Contact Us</h1>
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Get in Touch</h2>

        <p class="text-lg text-center text-gray-600 mb-8 max-w-4xl mx-auto">
          We'd love to hear from you! If you have any questions or need support, feel free to reach out to us using the form below or via the contact details provided.
        </p>

        <!-- Contact Form Section -->
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
          <form action="#" method="post">
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label for="name" class="block text-gray-700">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full p-3 mt-2 border border-gray-300 rounded-md"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div>
                <label for="email" class="block text-gray-700">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full p-3 mt-2 border border-gray-300 rounded-md"
                  placeholder="Your Email"
                  required
                />
              </div>
            </div>
            <div class="mt-6">
              <label for="message" class="block text-gray-700">Message</label>
              <textarea
                id="message"
                name="message"
                class="w-full p-3 mt-2 border border-gray-300 rounded-md"
                rows="6"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <div class="mt-6 text-center">
              <button
                type="submit"
                class="bg-blue-500 text-white py-3 px-8 rounded-md hover:bg-blue-600"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>

        <!-- Contact Details Section -->
        <div class="mt-10 text-center text-gray-700">
          <h3 class="text-xl font-semibold mb-4">Alternatively, you can reach us at:</h3>
          <p>Email: <a href="mailto:support@scm.com" class="text-blue-500">support@scm.com</a></p>
          <p>Phone: <span class="text-blue-500">+91 9685252642</span></p>
        </div>
      </div>
    </section>

    <script>
      console.log("Contact page loaded");
    </script>
  </body>
</html>
