<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
  <head>
    <title data-th-text="${loggedInUser.name} + ' | Dashboard'">Profile Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content" class="flex">
      <!-- Sidebar for Logged-in User -->
      <div th:if="${loggedInUser}">
        <div
          data-th-replace="~{user/sidebar :: sidebar}"
          class="w-full sm:w-1/4 lg:w-1/5"
        ></div>
      </div>

      <div class="flex-1 sm:pl-64 pt-20">
        <div class="max-w-screen-xl mx-auto px-4">
          <!-- Dashboard Header -->
          <div class="text-center mb-10">
            <h1 class="text-4xl font-bold mb-4">Welcome to Your Contact Dashboard</h1>
            <h2 class="text-xl mb-4">Manage your Contacts and Information</h2>
            <p class="text-gray-600">
              Here you can view, add, edit, and manage your contacts. Stay organized and connected!
            </p>
          </div>

          <!-- Cards Section: Contact Management Stats -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
              <h3 class="text-xl font-semibold">Total Contacts</h3>
              <p class="text-3xl font-bold text-center" data-th-text="${contactCount}">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
              <h3 class="text-xl font-semibold">New Messages</h3>
              <p class="text-3xl font-bold text-center" data-th-text="${newMessagesCount}">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
              <h3 class="text-xl font-semibold">Recent Activities</h3>
              <ul class="space-y-2">
                <li class="text-gray-700" data-th-text="${recentActivity1}">No recent activities</li>
                <li class="text-gray-700" data-th-text="${recentActivity2}">No recent activities</li>
              </ul>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="mt-10 text-center space-x-4">
            <a
              href="/contacts"
              class="inline-flex items-center justify-center bg-blue-500 text-white py-2 px-6 rounded-md shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
            >
              Manage Contacts
            </a>
            <a
              href="/message"
              class="inline-flex items-center justify-center bg-green-500 text-white py-2 px-6 rounded-md shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-200"
            >
              View Messages
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      console.log("This is the Contact Dashboard page.");
    </script>
  </body>
</html>
